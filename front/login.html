    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Connect to continue to sequelize.chat</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://i.kym-cdn.com/photos/images/newsfeed/000/925/494/218.png_large"
                            alt="kappa">
                        <form class="form-signin">
                        <input type="text" id ="username" class="form-control" placeholder="UserName" required autofocus>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Connect</button>
                        <a href="/index.html">You don't have an account ? register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
        addEventListener('submit', (e) => {
        e.preventDefault()
        axios.post('http://localhost:3042/auth/signin/', {username: document.getElementById("username").value, password: document.getElementById("password").value}, {headers: {'Accept': 'application/json'}})
        .then(function (response) {
            localStorage.setItem('token',response.data.token)
            localStorage.setItem('id',response.data.id)
            localStorage.setItem('username',response.data.username)
                setTimeout(() =>{
                    window.location.replace("chat.html");
                },1000)
        })
        .catch(function (error) {
            console.log(error.response.data)
            alert(error.response.data.msg)
        })})
        </script>
